<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="shortcut icon"
    href="./Images/Netflix-Symbol-removebg-preview.png"
    type="image icon"/>
    <title>Netflix Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="root">
        <nav class="navbar">
            <img class="img-logo"src="./Images/Logos-Readability-Netflix-logo-removebg-preview.png" alt="Netflix Logo"/>
            <div class="btn-sign-in">Sign in</div>
        </nav>
        <div class="main-container">
            <div class="titles-container">
                <h1 class="main-title">Unlimited movies, TV shows and more.</h1>
                <h2 class="main-subtitle">Watch anywhere. Cancle anytime</h2>
                <p class="para-title">Ready to match? Enter your email to create or restart your 
                    membership.
                </p>
            </div>
            <div class="main-email-container">
                <input class="main-email-container-input" type="email" placeholder="Email Address"/>
                <div class="btn-get-started">Get Started</div>
            </div>
        </div>
     </div>
</body>
</html>
